<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Farmer Shop</title>
</head>
<body>
    <h1>Happy Farmer Shop</h1>
    {% for product in products %}
        <img src="{{ product.image }}" alt="{{ product.name }}" height="150">
        <p>{{ product.name }}</p>
        <p>Harga: {{ product.price }}/pcs</p>
        <p>Deskripsi: {{ product.description }}</p>
        <p>Stok: {{ product.quantity }} ton</p>
    {% endfor %}
</body>
</html>
